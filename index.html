<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <h1>JustStreamIt</h1>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Catégories</a></li>
                </ul>
            </nav>
        </header>

        <!-- SECTION -->
        <main>
            <!-- Best movie banner -->
            <section id="highest-rated">
                <h2>Le mieux noté</h2>
                <div id="bestMovie">highest_rated</div>
                <button id="btn-more-info">Plus d'informations</button>
            </section>

            <!-- Best movies -->
            <section id="best-movies" class="category">
                <h2>Meilleurs films</h2>
                <div class="carousel">
                    <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                    <p>best_movies</p>
                    <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </section>

            <!-- Action movies -->
            <section id="action-movies" class="category">
                <h2>Action</h2>
                <div class="carousel">
                    <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                    <p>action_movies</p>
                    <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </section>

            <!-- Thriller movies -->
            <section id="thriller-movies" class="category">
                <h2>Thriller</h2>
                <div class="carousel">
                    <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                    <p>thriller_movies</p>
                    <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </section>

            <!-- Horror movies -->
            <section id="horror-movies" class="category">
                <h2>Horreur</h2>
                <div class="carousel">
                    <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                    <p>horror_movies</p>
                    <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </section>

            <!-- Modal Box -->
            <div id="modalBox" class="modal">
                <div class="modal-content">
                    <i id="btn-close" class="fas fa-times"></i>
                    <p>modal_content</p>
                    <p>modal_content</p>
                    <p>modal_content</p>
                </div>
            </div>
        </main>

        <!-- SCRIPTS -->
        <script src="./scripts/main.js"></script>
    </body>
</html>
